<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student registration forem</title>
</head>
<body>
<div class="myform"></div>
<h2>REGISTRATION FORM</h2>
<form action="">
  <label for="fname">Firstname:</label>
  <input type="text" id="fname" required placeholder="Enter First Name"><br>
  <br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname"required placeholder="Enter Last Name"><br>
  <br>
  <label for="barua">Email address:</label>
  <input type="text" id="barua" required placeholder="Enter Email Address"><br>
  <br>
  <label for="pno">Phone number:</label>
  <input type="text" id="pno" required placeholder="Enter Phone Number"><br>
  <br>
  <label for="male">Male</label>
  <input type="radio" id="male"
  <label for="Female">Female</label>
  <input type="radio"id="Female"
  <label for="Other">Other</label>
  <input type="radio" id="Other"> <br><br>

  <label for="Course">Course Taken</label>


  <select name="Course" id="Course">
    <option value="javascript">Javascript</option>
    <option value="django">Django</option>
    <option value="react">Reactjs</option>
  </select><br><br>

  <label for="pic">Upload Picture</label>
  <input type="file" id="pic"><br><br>


  <label for="dob">Date Of Birth</label>
  <input type="date" id="dob" required placeholder="Enter Your DOB"><br><br>
  <label for="pass">Password:</label>
  <input type="text" id="pass" required placeholder="Enter Your Password"><br>
  <br>
  <input type="Submit" value="Register">

</form>

</body>
</html>
