<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
</head>
<body>

<h1>LIST</h1>

<h2>Ordered list</h2>

<ol>
  <li>Banana</li>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Watermelon</li>
  <li>Apples</li>

</ol>

<h2>Unordered list</h2>

<ul>
  <li>Dodge</li>
  <li>Volkswagen</li>
  <li>Benz</li>
  <li>Mustang</li>
</ul>

<dl>
  <dt>Dodge</dt>
  <dd>Black</dd>
  <dd>3000CC</dd>
  <dd>2Seater</dd>
</dl>

<dl>
   <dt>Volkswagen</dt>
  <dd>white 2500cc 5 seater</dd>

</dl>


<dl>
  <dt>Benz</dt>
  <dd>Wine Red</dd>
  <dd>1800CC</dd>
  <dd>5 Seater</dd>



</dl>




</body>
</html>
